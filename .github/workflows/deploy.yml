name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      GH_REPO: tswhy-test
      GH_TOKEN: github_pat_token
      ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
      ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
      DENO_KV_ACCESS_TOKEN: ${{ secrets.DENO_KV_ACCESS_TOKEN }}

    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: build step
        run: "deno run -A dev.ts build"

      - name: update to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "tswhy"
          entrypoint: "./main.ts"

      - name: upload KV store
        run: "deno task cli docs -p"

      - name: build local KV store
        run: "deno task cli docs"

      - name: upload to Algolia
        run: "deno task cli upload"
