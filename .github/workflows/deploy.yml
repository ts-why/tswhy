name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      GH_REPO: tswhy-test
      GH_TOKEN: github_pat_token
      ALGOLIA_APP_ID: app_id
      ALGOLIA_ADMIN_KEY: admin_key

    steps:
      - name: clone repository
        uses: actions/checkout@v3
      
      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: build step
        run: "deno run -A dev.ts build"

      - name: update to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "tswhy"
          entrypoint: "./main.ts"
